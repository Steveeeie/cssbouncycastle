<!DOCTYPE html>
<html>
  <head>
    <title>CSS Bouncy Castle</title>
    <meta name="description" content="An animated 3D bouncy castle created with just HTML and CSS" />
    <link href="css/cssbouncycastle.min.css" rel="stylesheet"/>

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Steveeeie.io &ndash; CSS Bouncy Castle">
    <meta name="twitter:description" content="An animated 3D bouncy castle created with just HTML and CSS">
    <meta name="twitter:site" content="@Steveeeie">
    <meta name="twitter:image:src" content="http://www.steveeeie.io/cssbouncycastle/images/screenshot.png">

    <!-- Open Graph data -->
    <meta property="og:title" content="Steveeeie.io &ndash; CSS Bouncy Castle" />
    <meta property="og:description" content="An animated 3D bouncy castle created with just HTML and CSS" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.steveeeie.io/cssbouncycastle" />
    <meta property="og:image" content="http://www.steveeeie.io/cssbouncycastle/images/screenshot.png" />

  </head>

  <body>

    <div class="scene">

      <div class="bouncy-castle">

        <div class="floor">
          <div class="floor__section floor__section--1" data-obj-type="box"></div>
          <div class="floor__section floor__section--teal floor__section--2" data-obj-type="box"></div>
          <div class="floor__section floor__section--3" data-obj-type="box"></div>
          <div class="floor__section floor__section--teal floor__section--4" data-obj-type="box"></div>
          <div class="floor__section floor__section--5" data-obj-type="box"></div>
          <div class="floor__grass" data-obj-type="box"></div>
        </div>

        <div class="rope rope--left"><div class="rope__face"></div></div>
        <div class="rope rope--right"><div class="rope__face"></div></div>

        <div class="wall wall--back" data-obj-type="box"></div>
        <div class="wall wall--left" data-obj-type="box"></div>
        <div class="wall wall--right" data-obj-type="box"></div>

        <div class="pillar pillar-top-left" data-obj-type="box"></div>
        <div class="pillar pillar-top-right" data-obj-type="box"></div>
        <div class="pillar pillar-bottom-left" data-obj-type="box"></div>
        <div class="pillar pillar-bottom-right" data-obj-type="box"></div>

        <div class="steve">
          <div class="steve__head" data-obj-type="box"></div>
          <div class="steve__body" data-obj-type="box"></div>
          <div class="steve__arm steve__arm--left" data-obj-type="box"></div>
          <div class="steve__arm steve__arm--right" data-obj-type="box"></div>
          <div class="steve__leg steve__leg--left" data-obj-type="box"></div>
          <div class="steve__leg steve__leg--right" data-obj-type="box"></div>
        </div>

        <div class="robot" data-obj-type="box"></div>

      </div>

      <audio id="backgroundMusic" autoplay loop>
        <source src="music/bouncy-music.mp3" type="audio/mp3">
      </audio>

    </div>

    <script>
      (function(){
        //Append faces to all boxes.
        var boxes = document.querySelectorAll('[data-obj-type="box"]');
        for (var box = 0; box < boxes.length; box++) {
          var faces = ['top', 'bottom', 'front', 'back', 'left', 'right'];
          for (var face = 0; face < faces.length; face++) {
            var faceMarkup = '<div class="face face-' + faces[face] + '"></div>';
            boxes[box].insertAdjacentHTML('beforeend', faceMarkup);
          }
        }

        //Lower Audio Volume
        var vid = document.getElementById("backgroundMusic");
        vid.volume = 0.1;
      })();
    </script>

  </body>
</html>
